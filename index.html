<body>
    <form id = "myform">
        <input type="text" id="name"> <br><br>
        <input type="text" id="pswd">  <br><br>
        <input type="submit">
    </form>
    <script>
        let getform = document.getElementById("myform");
        getform.addEventListener('submit',()=>{
        let ex = localStorage.getItem("userdetails");
        let users = ex?JSON.parse(ex):[]
                                                                                     // console.log(users);   ....
    
            let ip1 = document.getElementById("name").value;
            let ip2 = document.getElementById("pswd").value;
            let userdetails = {name:ip1,password:ip2};
            let flag = 0
            for (i of users ){
                if(i.name==ip1){
                    alert("user already existed")
                    flag = 1;
                }

            }
            if(flag==0){
            users.push(userdetails)  
            localStorage.setItem("userdetails",JSON.stringify(users));
            }
        })
    
    </script>
